{% extends "base/base.html" %}
{% block content %}
<style type="text/css">
#scenery-wrapper {
    padding: 10px;
    background: transparent url(/static/img/mash/bg-gray.jpg) repeat-x;
    height: 500px;
    clear: both;
}
.photo-wrapper {
    float: left;
    padding: 0;
    text-align: center;
    margin: 5px;
    border: 1px solid #eee;
}
.photo-wrapper img {
    border-bottom: 0;
    padding: 5px;
    margin: 0px;
}
.photo-wrapper p {
    padding: 3px;
}

#footer {
    clear: both;
}
#about {
    width: 350px;
    float: left;
    margin-right: 20px;
    border-right: 1px solid #ddd;
    padding-right: 10px;
}
#about p {
    text-indent: 2em;
    line-height:1.7em;
}
</style>
<script type="text/javascript">

        }, function () {
            $(this).fadeTo("fast", 0.5); 	// Rollout at 80%
        });
        */
});
</script>

{% include "school/include/school_subnav.xhtml" %}

<div id="scenery-wrapper">
    <div class="scenery">
{% for s in scenery %}
        <div class="photo-wrapper">
            <a href="{{ s.image.url }}" target="_blank"><img src="{{ s.image.thumbnail.url }}" alt="{{ s.description }}" /></a>
            <p>{{ s.title }}</p>
        </div>
{% endfor %}
    </div>
</div>
{% endblock %}
