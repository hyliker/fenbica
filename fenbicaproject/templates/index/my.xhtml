<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>个人桌面</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" media="screen" type="text/css" href="{{ MEDIA_URL }}thirdparty/reset.css" />
    <!--<link rel="stylesheet" media="screen" type="text/css" href="{{ MEDIA_URL }}css/base.base.css" />-->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/index.my.css" />
    
</head>
<body>
<div id="container">
    <div id="account">
        <div id="settings">
            欢迎你，
            <a href="#">{{ user.username }}</a>
            <a href="#">设置</a>
            <a href="#">退出</a>
        </div>
    </div>
    <div id="header">
        <div id="branding">
            <a href="/">
                <img id="logo" src="{{ MEDIA_URL }}img/logo.png" alt="Logo" />
            </a>
            <span id="tagline">{{ user.person.identity_group_name|default:"凭你-数字化校园社区" }}</span>
            {% block branding %}{% endblock %}
        </div><!--/branding-->

        <div id="navigation">
            <a href="#">个人桌面</a> >
            <a href="#">学生考试成绩</a> >
            <a href="#">个人成绩查询</a>
        </div>

        <div id="global-search-form">
            <form action="{% url search %}" method="get">
                <input type="text" name="p" class="input_text" value="{{ p }}" />
            <input type="hidden" name="context" value="officalProfile" />
            <input type="submit" class="submit-button" value="搜索" />
            </form>
        </div>

    </div><!--/header-->

    <div id="bodyer">
    </div>

    <div id="footer">
    </div>
</div>
</body>

</html>
